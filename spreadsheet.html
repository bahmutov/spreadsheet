<script src="lib/angular.js"></script>

<script>
  sheet = function($scope, $parse) {
    $scope.columns = ['A', 'B', 'C', 'D'];
    $scope.rows = [1, 2, 3, 4];
    $scope.cells = {};

    function hasTags(text) {
      return /</.test(text)
    }

    function computeReference(ref) {
      return 'compute("' + ref + '")';
    }

    function computeReferenceConcat(ref) {
      return ' + ' + computeReference(ref) + ' + '
    }

    function tagsToStrings(t) {
      return '"' + t + '"'
    }

    process = function(exp) {
      var cellPattern = /[A-Z]\d+/g
      var tagPattern = /<\/?[a-z]+>/g

      if (hasTags(exp)) {
        var tagsReplace = exp.replace(tagPattern, tagsToStrings)
        var cellsReplaced = tagsReplace.replace(cellPattern, computeReferenceConcat)
        return cellsReplaced
      } else {
        return exp.replace(cellPattern, computeReference)
      }
    }
    $scope.compute = function(cell) {
      var value = $scope.cells[cell]
      if (typeof value === 'undefined') {
        return
      }
      var processed = process(value)
      try {
        var parsed = $parse(processed)
        return parsed($scope);
      } catch (err) {
        return value
      }
    };
  }
</script>

<div ng-app ng-controller="sheet">
  <table>
    <tr class="column-label">
      <td></td>
      <td ng-repeat="column in columns">{{column}}</td>
    </tr>
    <tr ng-repeat="row in rows">
      <td class="row-label">{{row}}</td>
      <td ng-repeat="column in columns">
        <div>
          <input ng-model="cells[column+row]"></input>
          <div ng-bind="compute(column+row)"
               class="output"></div>
        </div>
      </td>
    </tr>
  </table>
</div>

<style>
  body { font-family: sans-serif; }
  .output, input {
    font-size: 10pt;
    position: absolute;
    height: 1.2em;
    width: 50pt;
    height: 16pt;
    overflow: hidden;
    padding-left: 4pt;
  }
  input { border: none;}
  .output {
    background: white;
    pointer-events: none;
    padding-top: 2pt;
    height: 14pt;
  }
  input:focus + .output { display: none; }

  table { border-collapse: collapse; }
  td > div {
    width: 55pt;
    height: 16pt;
  }
  td { border: 1px solid #EEE; }
  .column-label  > td, .row-label {
    text-align: center;
    background: #EEE;
  }
  .row-label { width: 2em; }

</style>
